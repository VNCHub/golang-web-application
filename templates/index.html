{{define "Index"}}
<!DOCTYPE html>
<html>

    {{template "_head"}}

    <body>
        {{template "_nav"}}

        <div class="container" style="margin-top: 20px;">
            <h1 class="display-6">Lista de Produtos</h1>
            <p class="lead">Selecione os botões para criar um novo produto ou deletar</p>

            <div class="card-footer">
                <a href="/new" class="btn btn-primary mb-2">Criar novo produto</a>
            </div>
            
            <section class="card">
                <div>
                    <table class="table table-striped table-hover mb-0">
                        <thead>
                            <tr>
                                <th class="text-center">Nome</th>
                                <th class="text-center">Descrição</th>
                                <th class="text-center">Preço</th>
                                <th class="text-center">Quantidade</th>
                                <th class="text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{range .}}
                            <tr>
                                <td class="text-center">{{.Nome}}</td>
                                <td class="text-center">{{.Descricao}}</td>
                                <td class="text-center">R$ {{.Preco}}</td>
                                <td class="text-center">{{.Quantidade}}</td>
                                <td class="text-center">
                                    <a href="edit?id={{.Id}}" class="btn btn-info">Editar</a>
                                    <button onclick="onDelete('{{.Id}}')" class="btn btn-danger">Deletar</button>
                                </td>
                            </tr>
                            {{end}}
                            <tr>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </body>

    <script>
        function onDelete(id){
            let resposta = confirm("Tem certeza que deseja deletar esse produto?")
            if (resposta) {
                window.location = "/delete?id=" + id
            }
        }
    </script>
</html>
{{end}}
